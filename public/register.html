<!DOCTYPE html>
<html>

<head>
    <title>Labour At Work</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/index.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">LabourWork</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li> -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card darken-1" id="login-card">
                    <div class="card-content">
                        <span class="card-title" style="text-align:center;">Fill Details</span>
                        <div class="card-action">
                            <div class="row">
                                <form action="register" method="POST">


                                <div class="input-field col s12">


                                    <label>Account Type</label>

                                    <input id="userType" name="userType" type="radio" value="0" checked>Job Seeker<br>
                                    <input id="userType" name="userType" type="radio" value="1">Job Provider
                                    

                                </div>
                                
                                <div class="input-field col s12">
                                    <input placeholder="Full Name" id="name" name="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                                
                                
                                <div class="input-field col s12">
                                    <input placeholder="Enter a strong password!" id="password" name="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Present Address" id="address" name="address" type="text" class="validate">
                                    <label for="address">Address</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="Work Mobile Number" id="phoneNumber" name="phoneNumber" type="number" class="validate">
                                    <label for="phoneNumber">Phone Number</label>
                                </div>
                                <div class="input-field col s12">
                                    <input placeholder="xxxx-xxxx-xxxx-xxxx" id="adharNumber" name="adharNumber" type="number" class="validate">
                                    <label for="adharNumber">Adhar Card Number</label>
                                </div>
                                <div class="col s12">
                                    <button type="submit" class="waves-effect waves-light btn">Register</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>



</html>
